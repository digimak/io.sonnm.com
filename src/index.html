<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>IO.SONNM.COM</title>

<body class="body-default">
    <div class="wrapper">
        <section class="section section-welcome">
            <div class="section-content-wrap">

                    <h1>Chào buổi sáng, <span class="highlight">Sơn Nguyễn</span></h1>
                    <div class="seperator with-icon">
                        <i class="fa fa-coffee bordered"></i>
                    </div>     
                    <h3 id="daylines">

                    </h3>
                </div>
            </div>
        </section>
        <section class="section section-dinner">
            <div class="section-content-wrap">
                <div class="section-content">
                    <h1>Thực đơn cho tối nay</h1>
                    <div class="seperator with-icon">
                        <i class="fa fa-cutlery bordered"></i>
                    </div>     
                    <ul>
                        <li>Cơm trắng</li>
                        <li>Trứng chiên</li>
